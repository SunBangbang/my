<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link {   /*超链接默认状态*/
			color: #ccc;
			text-decoration: none;
		}
		a:visited {   /*超链接访问之后的状态*/
			color: red;
		}
		a:hover {     /*鼠标悬停的状态*/
			color: orange;
			text-decoration: underline;
		}
		a:active {   /*超链接激活的状态(鼠标按住不松手)*/
			color: blue;
		}
	</style>
</head>
<body>
	<a href="#">体育</a>
</body>
</html>
