<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			color: green;
			font-size: 100px;
			font-style: italic;
			font-weight: 700;
			font-family: "simsun";
			text-indent: 2em;
			/*text-decoration: underline;*/
			text-align: right;
			line-height: 150px;
		}
		/*继承性特殊情况
		1.a标签不会继承父元素的文字颜色
		2.标题标签不会继承父元素的文字大小
		*/
	</style>
</head>
<body>
	<div class="father">
		<p>呵呵哒</p>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<a href="#">超链接</a>
	</div>
</body>
</html>
