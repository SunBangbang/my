<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			background-color: #ccc;
			height: 100px;
			/*行高是基线与基线之间的距离
			  一行文字行高与容器高度一致的时候，这行文字垂直居中
			  当行高大于容器高度的时候，文字偏下显示
			  当行高小于容器高度的时候，文字偏上显示
			*/
			/*line-height: 1;*/
			line-height: 16px;
		}
	</style>
</head>
<body>
	<div>呵呵打</div>
</body>
</html>
